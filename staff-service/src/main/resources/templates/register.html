<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="hero-section">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Регистрация</h3>
                    </div>
                    <div class="card-body">
                        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                        <form th:action="@{/register}" method="post" th:object="${courier}">
                            <div class="mb-3">
                                <label for="name" class="form-label">Имя</label>
                                <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Введите имя" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Номер телефона</label>
                                <input type="text" th:field="*{phone}" id="phone" class="form-control" placeholder="Введите номер телефона" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="Введите email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Пароль</label>
                                <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Введите пароль" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
                        </form>
                        <p class="text-center mt-3">Уже зарегистрированы? <a href="/login" class="text-primary">Войдите</a></p>
                        <a th:href="@{http://localhost:8084/become-courier}" class="btn btn-outline-secondary btn-sm">Вернуться на главную</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
