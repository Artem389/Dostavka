<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="hero-section">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Вход</h3>
                    </div>
                    <div class="card-body">
                        <div th:if="${param.error}" class="alert alert-danger">Неверные данные</div>
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Номер телефона</label>
                                <input type="text" id="username" name="username" class="form-control" placeholder="Введите номер телефона" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Пароль</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Введите пароль" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Войти</button>
                        </form>
                        <p class="text-center mt-3">Нет аккаунта? <a href="/register" class="text-primary">Зарегистрируйтесь</a></p>
                        <a th:href="@{http://localhost:8084/become-courier}" class="btn btn-outline-secondary btn-sm">Вернуться на главную</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
